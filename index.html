<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Conversion</title>
  </head>
  <body>
      <div class="container">
        <h1>Temprature Calculator</h1>
        <div>
          <input type="number" id="textbox" />
        </div>
        <div class="btn1">
          <input type="radio" id="toFahrenheit" name="unit" />
          <label for="toFahrenheit">Celsius ➡️ Fahrenheit </label>
          <br />
          <input type="radio" id="toCelsius" name="unit" />
          <label for="toCelsius">Fahrenheit ➡️ Celsius</label>
          <p id="result"></p>
        </div>
        <div class="btn">
          <button type="submit" id="myButton" onclick = convert() >Submit</button>
        </div>
      </div>
      
    <script src="script.js"></script>
  </body>
</html>
